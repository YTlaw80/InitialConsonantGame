<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:title" content="초성게임">
        <title>초성 게임</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="ramen_wrapper">
            <div class="title">
                <h3 id="ramen_title">라면 초성게임</h1>
            </div>
            <div class="wrapper">
                <div class="quiz-numbering">
                    [<span id="quiz-number">0</span>번/10번]
                </div>
                <header class="quiz">
                    <div class="quiz-sentence">ㄹ ㅇ ㅊ ㄱ</div>
                </header>
                <section class="userInput">
                    <input type="text" class="inputFromKey" placeholder="정답을 입력하세요">
                    <button id="ok-btn">OK</button>
                </section>
                <section>
                    <button class="hint" id="hint_btn_ramen">힌트 보기(현재 <p class="left_hints">5</p>회 남음)</button>
                </section>
                <section class="score">
                    <p>현재 <span id="scoreValue">0</span>점</p>
                </section>
                <footer>
                    <p>제작자: 유튜브 연습생 레우</p>
                    <a href="index.html" class="footer_a">돌아가려면 누르시오.</a>
                </footer>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
